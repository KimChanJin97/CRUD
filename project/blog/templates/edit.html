<h1>글 수정하기</h1>
<form action="{% url 'update' blog.id %}" method='POST'>
    {% csrf_token %}
        주소: <input type='text' name='title' value='{{blog.title}}'/>
        브랜드: <input type='text' name='sub_title' value='{{blog.sub_title}}'/>
        메뉴: <textarea name='contents' id='' cols='30' rows='10'>{{blog.contents}}</textarea>
        <input type='submit' value='작성하기' />
</form>
